name: deploy_after_merge

on:
  push:
    branches: 
      - release

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Run a multi-line script
      run: |
          touch ./ios/Runner/GoogleService-Info.plist
          touch ./android/app/google-services.json

    - name: curl
      uses: wei/curl@master
      with:
        args: ${{ secrets.FIREBASE_IOS }} > ./ios/Runner/GoogleService-Info.plist

    - name: curl
      uses: wei/curl@master
      with:
        args: ${{ secrets.FIREBASE_ANDROID }} > ./android/app/google-services.json

    - uses: subosito/flutter-action@v1.1.1
      with:
          channel: 'stable'
          
    - name: flutter pub get
      run: flutter pub get

    - name: flutter build ios
      run: flutter build ios --release --no-codesign

    - name: flutter build android
      run: flutter build apk --release

    - name: upload artifact to Firebase App Distribution
      uses: wzieba/Firebase-Distribution-Github-Action@v1.1.1
      with:
        appId: ${{secrets.FIREBASE_ANDROID_APPID}}
        token: ${{secrets.FIREBASE_TOKEN}}
        groups: zwtin
        file: ./build/app/outputs/apk/release/app-release.apk

